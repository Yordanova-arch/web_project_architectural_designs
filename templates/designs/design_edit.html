{% extends 'common/base.html' %}

{% block site_title %}
    <h6 class="text-center">Edit design:  {{ design.name }}</h6>
{% endblock %}

{% block content %}

            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">

                        {{ form }}

                        <input type="submit" value="Edit" class="btn btn-primary">
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>


{% endblock %}
